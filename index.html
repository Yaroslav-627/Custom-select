<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="select">
        <button class="select__btn">
            <span class="select__span">Select your choice</span>
            <svg
             width="17px" height="17px" class="select__icon" viewBox="0 0 24 24" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    
                <title>arrow-up</title>
                <desc>Created with sketchtool.</desc>
                <g id="directional" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="arrow-up" fill="#fff">
                        <polygon id="Shape" points="4 15 12 7 20 15 18 17 12 11 6 17"></polygon>
                    </g>
                </g>
            </svg>    
        </button>
        <ul class="select__body">
            <li class="select__item">Ford</li>
            <li class="select__item">BMW</li>
            <li class="select__item">Kia</li>
            <li class="select__item">Toyota</li>
            <li class="select__item">Audi</li>
            <li class="select__item">Mercedes</li>
        </ul>
    </div>
</body>
</html>
